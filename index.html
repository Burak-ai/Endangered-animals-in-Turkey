<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Türkiye'de Nesli Tükenmekte Olan Hayvanlar</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Türkiye'de Nesli Tükenmekte Olan Hayvanların Dağılımı</h1>
    <div id="map"></div>
    <script>
        fetch('data.json')
            .then(response => response.json())
            .then(data => {
                Plotly.newPlot('map', data.data, data.layout);
            })
            .catch(error => console.error('Veri yüklenirken hata oluştu:', error));
    </script>
</body>
</html>
